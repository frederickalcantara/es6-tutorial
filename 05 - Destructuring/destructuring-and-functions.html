<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  function convertCurrency(amount) {
    const converted = {
      USD: amount * 0.76,
      GPB: amount * 0.53,
      AUD: amount * 1.01,
      MEX: amount * 13.30
    };
    return converted;
  }

  function tipCalc({ total = 200, tip = 0.15, tax = 0.13 } = {}) { /* If you want to pass this as is you have to add an object as a value in order for it to be defined */
    return total + (tip * total) + (tax * total);
  }

  const bill = tipCalc(); 

  console.log(bill);

</script>
</body>
</html>
