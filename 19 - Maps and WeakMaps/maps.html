<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps!</title>
</head>
<body>
<script>
  // If sets are to arrays, maps are to objects. Maps are iterable
  // You can clear or delete a Map 

  const dogs = new Map();

  dogs.set('Snickers', 3);
  dogs.set('Sunny', 2);
  dogs.set('Hugo', 10);

  dogs.forEach((val, key) => console.log(val, key));

  for (const [key, val] of dogs) {
    console.log(key, val);
  }

</script>
</body>
</html>
