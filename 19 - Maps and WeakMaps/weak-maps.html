<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps!</title>
  <style>
    button {
      font-size: 50px;
      margin:10px;
    }
  </style>
</head>
<body>

<script>
  
  // Weakmap doesn't have a size, isn't enumerable. You cannot tell how many items are there
  // If a weak map isn't used anywhere else, then it gets garbage collected
  // If you do not want to baby sit an object to know if it got deleted or not, then you use a weak map
  
  let dog1 = { name: 'Snickers' };
  let dog2 = { name: 'Sunny' };

  const strong = new Map();
  const weak = new WeakMap();

  strong.set(dog1, 'Snickers is the best!');
  weak.set(dog2, 'Sunny is the 2nd best!');

  dog1 = null;
  dog2 = null;

</script>
</body>
</html>
