<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxies!</title>
</head>
<body>
<script>
  //Proxies allow you to overwrite the default behavior for many of an object's default operations
  // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Proxy

  // new Proxy (target, handler);
  // target is the target object that wraps around a proxy
  // handler is an object whose properties are functions which define the behavior of the proxy when an operation is performed on it

  const person = { name: 'Wes', age: 100 };
  const personProxy = new Proxy(person, {
    get(target, name) {
      //console.log('someone is asking for ', target, name);
      return target[name].toUpperCase();
    },
    set(target, name, value) {
      if(typeof value === 'string') {
        target[name] = value.trim().toUpperCase() + 'Cut';
      }
    }
  });

  personProxy.name = 'Wesley';

</script>
</body>
</html>
