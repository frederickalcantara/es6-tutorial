<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const</title>
</head>
<body>
<script>
  const key = 'abc123';
  let points = 50;
  let winner = false;

  const person = {
    name: 'Wes',
    age: 28
    // You can alter the object's property but not change the name of the object itself or delete it for that matter 
  }

  const wes = Object.freeze(person);
  //freeze renders the object in its entirety to be immutable

</script>
</body>
</html>
