<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creating Promises!</title>
</head>
<body>
<script>
  
  const p = new Promise((resolve, reject) => {
    //resolve("Wes is Cool");
    setTimeout(() => {
      reject(Error('Err Wes is lame'));
    }, 1000);
  });

  p
    .then(data => {
      console.log(data);
    })
    .catch(err => {
      console.error(err);
    })

</script>
</body>
</html>
