<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array .some() and .every()</title>
</head>
<body>
<script>
  const ages = [32, 15, 19, 12];

  // 👵👨 is there at least one adult in the group?
  const adultPresent = ages.some(age => age >= 18);
  console.log(adultPresent);

  /* Determines whether one element in the array passes the test based on the some function, it returns a boolean */

  // 🍻 is everyone old enough to drink?
  const allOldEnough = ages.every(age => age >= 18);
  console.log(allOldEnough);  

  /* Determines whether all of the elements in the array passes the test based on the every function, it returns a boolean */

</script>
</body>
</html>
